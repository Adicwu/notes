<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		hello,world
		<input type="text" id="model">
		<p id="word"></p>
	</body>
	<script type="text/javascript">
		let input_dom = document.getElementById('model'),
			p_dom = document.getElementById('word')
		const myProxy = new Proxy({}, {
			set(target, key, val) {
				if (key == 'text') {
					input_dom.value = val
					p_dom.innerText = val
				}
			}
		})
		input_dom.addEventListener('keyup', function() {
			myProxy['text'] = this.value
		})
	</script>
</html>
