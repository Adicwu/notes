	<script type="text/javascript">
		// 求两个数组的交集
		let arr1 = [1, 2, 2, 1, 3]
		let arr2 = [2, 2, 2, 3, 3, 1]
		let rel = []
		// 方法一 循环遍历判断
		arr1.forEach((item, index) => {
			let n = arr2.indexOf(item)
			if (n >= 0) {
				rel.push(...arr2.splice(n, 1))
			}
		})
		
		console.log(rel)
	</script>
