	<script type="text/javascript">
		let str = 'AbC'

		function strReverse(str) {
			const strArr = str.split('')
			const caseReverse = (str) => str.toUpperCase() === str ? str.toLowerCase() : str.toUpperCase();
			return strArr.map(item => caseReverse(item)).join('')
		}
		console.log(strReverse(str))
	</script>
