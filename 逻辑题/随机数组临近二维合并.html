	<script type="text/javascript">
		// 生成一组随机数字 如：[1,3,5,7,6,2,0],对其就行临近合并
		// 结果：[[0,1,2,3],[5,6,7]]
		function getUnsameRandom(size = 10) {
			const res = []
			const getRandom = (min = 1, max = 20) => Math.floor(Math.random() * (min - max) + max)
			while (size > 0) {
				const random = getRandom()
				const hasThis = !!!~res.indexOf(random)
				if (hasThis) {
					res.push(random)
					size--
				}
			}
			return res
		}
		((arr) => {
			const res = [
				[]
			]
			const sortArr = arr.sort((a, b) => a - b)
			sortArr.forEach(item => {
				const lastRes = res[res.length - 1]
				if (lastRes.length === 0) {
					lastRes.push(item)
				} else {
					const lastResItem = lastRes[lastRes.length - 1]
					lastResItem + 1 === item ? lastRes.push(item) : res.push([item])

				}
			})
			console.log(res)
		})(getUnsameRandom())
	</script>
