	<script type="text/javascript">
		let str = 'http://www.adicw.cn/ahome'

		function findStrIndex(str, key) {
			//循环遍历
			let index = -1
			for (let i = 0; i < str.length; i++) {
				(key == str.substr(i, key.length)) && (index = i)
			}
			return index

			// return res === null ? -1 : res.index

		}
