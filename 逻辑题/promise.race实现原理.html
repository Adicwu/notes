<!DOCTYPE html>
<html>

		<title></title>

	<body>

	</body>
	<script type="text/javascript">
		Promise._race = promises => new Promise((resolve, reject) => {
			promises.forEach(promise => {
				promise.then(resolve, reject)
			})
		})
		Promise._race([
			new Promise(resolve=>{
				setTimeout(()=>{
					console.log('/')
					resolve('1')
				},2000)
			}),
			new Promise(resolve=>{
				setTimeout(()=>{
					console.log('/')
					resolve('2')
				},1000)
			})
		]).then(res=>{
			console.log(res)
		})
	</script>
</html>
