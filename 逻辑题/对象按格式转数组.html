	<script type="text/javascript">
		// 将对象obj转换为数组，要求数组长度为12，内容为obj属性的值，如果没有，则填充null
		// [222, 123, null, null, 888, null, null, null, null, null, null, null]
		let obj = {
			1: 222,
			2: 123,
			5: 888
		}

		// 方法一 数组入手循环原生遍历判断
		// let rel = []
		// for (let i = 1; i <= 12; i++) {
		// 	obj[i] == undefined ? rel.push(null) : rel.push(obj[i])
		// }

		// 方法二 对象入手循环遍历
		let rel = new Array(12).fill(null)
		Object.keys(obj).forEach(item => {
			rel[item - 1] = obj[item]
		})
		console.log(rel)
		
		// 知识点小结
		// 1.Object.keys(obj)将对象属性转换成数组
	</script>
