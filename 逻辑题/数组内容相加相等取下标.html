	<script type="text/javascript">
		// 给定一个数组，获取最先找到的数组中的两个值相加等于target指定值的，对应值下标
		
		let nums = [2, 7, 11, 15, 2],
			target = 26
		let rel = nums.reduce((res, cur, i) => {
			const index = nums.findIndex(x => x === target - cur);
			return res || (!!~index && [i, index])
		}, void 0);
		console.log(rel)
		//(2) [2, 3]

		//知识点
		// 1.利用reduce、findIndex特性寻找下标
		// 2.利用!!~将正数转义成true，负数为false
		// 3.短路运算符
	</script>
