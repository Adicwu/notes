	<script type="text/javascript">
		//实现函数，在指定次数内每隔指定秒数执行指定方法

		async function handle(fn, wait, times) {
			while (times > 0) {
				await new Promise(resolve => setTimeout(resolve, wait));
				fn();
				times--;
			}
		}

		handle(() => {
			console.log('？')
		}, 1000, 3)

		//1.使用promise创建等待间隔
	</script>
