	<script type="text/javascript">
		function flat(arr, depth = 1) {
			if (depth > 0) {
				// 以下代码还可以简化，不过为了可读性，还是....
				return arr.reduce((pre, cur) => {
					return pre.concat(Array.isArray(cur) ? flat(cur, depth - 1) : cur);
				}, []);
			}
			return arr.slice();
		}
	</script>
