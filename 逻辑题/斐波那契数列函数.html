	<script type="text/javascript">
		// 斐波那契数列函数
		// 斐波那契数列定义：F(1)=1，F(2)=1, F(n)=F(n - 1)+F(n - 2)
		function fibonacci(n) {
			return n === 1 || n === 2 ? 1 : (fibonacci(n - 1) + fibonacci(n - 2))
		}
	</script>
