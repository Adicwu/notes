	<script type="text/javascript">
		//将0移动到数组最后，且只能操作原数组。输出[1, 3, 12, 0, 0]
		let nums = [0, 1, 0, 3, 12]
		function zeroMove(arr) {
			arr.forEach((item, index) => item == 0 && arr.push(...arr.splice(index, 1)))
			return arr
		}
		console.log(zeroMove(nums))
	</script>
